<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <img src="logo.png" alt="Logo SENAC Shoes">
                <li><a href="index.html">Início</a></li>
                <li><a herf="sobre.html">Sobre</a></li>
                <li><a herf="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contato">
            <div class="area-formulario">
                <h2>Entre em Contato</h2>
                <form class="formulario">
                    <div class="campos">
                        <label for="nome">Nome</label> <!-- Título do campo -->
                        <input type="text" name="nome" id="nome" placeholder="Digite o seu nome"> <!-- Campo para entrada de valor -->
                    </div>
                    <div class="campos">
                        <label for="celular">Celular</label>
                        <input typer="number" name="celular" id="celular" placeholder="Digite o número do celular">
                    </div>
                    <div class="campos">
                        <label for="descricao">Assunto</label>
                        <textarea class="input" name="descricao" id="descricao" placeholder="Descreva o motivo do contato"></textarea>
                    </div>
                    <div class="radio">
                        <label for="">Escolha a sua linguagem favorita</label>
                        <div class="btn-radio">
                            <input type="radio" id="html" class="input-radio" name="fav_language" value="HTML">
                            <label FOR="html">HTML</label>
                        </div>
                        <div class="btn-radio">
                            <input type="radio" id="css" class="input-radio" name="fav-language" value="CSS" checked="checked">
                            <label for="css">CSS</label>
                        </div>
                        <div class="btn-radio">
                            <input type="radio" id="javascript" class="input-radio" name="fav-language" value="JavaScript">
                            <label for="javascript">JavaScript</label>
                        </div>
                    </div>
                    <div class="radio">
                        <label for="">Escolha a linguagem que domina</label>
                        <div class="btn-radio">
                            <input type="checkbox" id="html" class="input-radio" name="ling_dominada" value="HTML">
                            <label for="html">HTML</label>
                        </div>
                        <div class="btn-check">
                            <input type="checkbox" id="css" class="input-radio" name="ling_dominada" value="CSS">
                            <label for="css">CSS</label>
                        <div class="btn-check">
                            <input type="checkbox" id="javascript" class="input-radio" name="ling-dominada" value="JavaScript">
                            <label for="javascript">JavaScript</label>
                        </div>
                        <div class="btn-check">
                            <input type="checkbox" id="javascript" class="input-radio" name="ling_dominada" value="Python">
                            <label for="python">Python</label>
                        </div>
                        </div>
                    </div>

                    <input type="submit" name="enviar" value="enviar" id="btn-enviar">
                </form>
            </div> 
             <div class="form-mapa">
                <h2>LOCALIZAÇÃO</h2>
                <iframe class="mapa-contato" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.150182366512!2d-43.12844192377819!3d-22.907830837910012!
                2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x998163372c483f%3A0xf1f22d78a2736925!2sMuseu%20de%20Arte%20Contempor%C3%A2nea%
                20de%20Niter%C3%B3i!5e0!3m2!1spt-BR!2sbr!4v1744238438659!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main> 
    <footer>
        <div class="esquerdo">
            <h2>SENAC Shoes</h2>
        </div>
        <div class="direito">
            Feito por Pâmela Brasil
        </div>
    </footer> 
    <script src="script.js"></script>    
</body>
</html>
